 function usermove(playermove){

const computermove = pickcomputermove();

  if (playermove === 'rock'){

else if (playermove === 'scissor'){

}
  function pickcomputermove(){
    let computermove='';
  let num = Math.random();

    if(num>=0 && num<1/3){
      computermove='rock';
    }
    else if (num>=1/3 && num < 2/3){
      computermove='scissor';
    }
    else if (num>=2/3 && num<1){

    }
    return computermove;
  }
